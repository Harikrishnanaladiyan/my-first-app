<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

</head>
<body>
    <form action="./index.html" method="get">


        <label for="name">NAME</label>
        <input type="text" placeholder="NAME" name="name" id="name">



        <br>
        <label for="dob">Date Of Brith</label>
        <input type="date" name="dob" id="dod">
        <br>


        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender1" value="male">
        <label for="male">Male</label>


        <input type="radio" name="gender" id="gender2" value="female">
        <label for="female">Female</label>

        <input type="radio" name="gender" id="gender3" value="other">
        <label for="other">Other</label>
        <br>

        <label for="maritalstatus">Married</label>
        <input type="checkbox" name="maritalstatus" id="maritalstatus">

        <label for="maritalstatus">Unmarried</label>
        <input type="checkbox" name="maritalstatus" id="maritalstatus">
        <br>




        <label>Select State</label>
        <select name="state" id="state">
            <option value="Kerala">Kerala</option>
            <option value="tamil nadu">Tamil Nadu</option>
            <option value="Delhi">Delhi</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Assam">Assam</option>
        </select>
     <br>


     <input type="checkbox" name="termsandcondition" id="termsandcondition">
     <label for="termsandcondition">I Accept the terms and condition</label>


        <center>
         <br>
        <button type="submit">submit</button>
        </center>

    </form>

</body>
</html>
